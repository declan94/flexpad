<div class="pad-container">
    <div ng-show="pad" style="position: fixed; height: 100vh; width:100%; top: 0; padding-top: 60px;">
        <iframe name="{{padID == pad.id ? 'embed_readwrite' : 'embed_readonly'}}" ng-src="{{frameUrl}}" width="100%" height="100%">
        </iframe>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Flexpad</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <label style="font-size: 1.7em">{{pad.title}}</label>
                    </div>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:;" ng-click="share(pad)">Share <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></a></li>
                    <li class="dropdown btn-group" uib-dropdown dropdown-append-to-body>
                        <a class="dropdown-toggle" uib-dropdown-toggle>
                            {{username()}}<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
                            <li role="menuitem"><a href="javascript:;" ng-click="logout()">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
                            <!-- <li class="divider"></li> -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
